<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset='utf-8'>
        <title>Blog</title>

        <!--bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--medium style editor-->
        <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
        <!--custom css-->

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <!--fonts-->

        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">



    </head>
    <body class='loader'>
        <!--navbar-->
        <nav class="navbar navbar-expand-lg techfont navbar-light bg-light ">
            <div class="container">
                <ul class="nav">
                    <li class="nav-item"><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a></li>
                    <li class="nav-item"><a class="navbar-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a href="https://www.github.com">github</a></li>
                    <li class="nav-item"><a href="https://www.linkedin.com">linkedin</a></li>
                </ul>
                <ul class='nav justify-content-end'>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'post_new' %}">New Post</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'post_draft_list' %}">Drafts</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a>Welcome: {{user.username}}</a>
                    </li>
                    {%else%}
                    <li class="nav justify-content-end"><a class='nav navbar-right' href="{%url 'login' %}"><span class='glyphicon glyphicon-user'></span></a></li>
                    {% endif %}

                </ul>
                
            </div>

        </nav>
        <!--content block-->
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {%block content%}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
